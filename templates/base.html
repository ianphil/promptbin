<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PromptBin{% endblock %}</title>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <a href="{{ url_for('index') }}">PromptBin</a>
                </h1>
                
                <div class="search-container">
                    <input 
                        type="text" 
                        placeholder="Search prompts..." 
                        id="search-input"
                        hx-get="{{ url_for('search_prompts') }}"
                        hx-trigger="keyup changed delay:300ms"
                        hx-target="#search-results"
                        hx-swap="innerHTML"
                    >
                </div>
                
                <div class="tunnel-status">
                    <!-- Tunnel status indicator will go here -->
                </div>
            </div>
        </header>

        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="{{ url_for('create') }}" class="btn btn-primary create-btn">
                        + New Prompt
                    </a>
                    
                    <h3>Categories</h3>
                    <ul class="category-list">
                        <li><a href="{{ url_for('index') }}?category=coding">Coding</a></li>
                        <li><a href="{{ url_for('index') }}?category=writing">Writing</a></li>
                        <li><a href="{{ url_for('index') }}?category=analysis">Analysis</a></li>
                    </ul>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="tunnel-controls">
                    <!-- Tunnel controls will go here -->
                </div>
            </div>
        </footer>
    </div>

    <!-- HTMX Loading Indicator -->
    <div id="htmx-indicator" class="htmx-indicator">Loading...</div>

    <script>
        // Initialize highlight.js
        hljs.highlightAll();
        
        // Custom HTMX configuration
        document.addEventListener('htmx:afterRequest', function(event) {
            // Re-run highlight.js on new content
            hljs.highlightAll();
        });
        
        // Show/hide loading indicator
        document.addEventListener('htmx:beforeRequest', function() {
            document.getElementById('htmx-indicator').style.display = 'block';
        });
        
        document.addEventListener('htmx:afterRequest', function() {
            document.getElementById('htmx-indicator').style.display = 'none';
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
